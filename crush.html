<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kangen Banget</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(to bottom right, #ffe4e6, #fce7f3);
    }
    h1, h2 {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-2xl rounded-3xl p-8 max-w-md w-full text-center space-y-6">
    <h1 class="text-pink-500 text-4xl">Kangen Manusia Ini 😳</h1>
    <img src="acell.jpeg" alt="kangen gif" class="rounded-xl w-full" />
    <p class="text-gray-600 text-lg">
      Aku cuma mau bilang...<br/>
      <span class="text-pink-600 font-semibold">KANGEN.</span><br/>
      Tapi aku juga mau nanya 😝
    </p>

    <div class="space-y-2">
      <p class="text-gray-700 font-medium">Kamu juga kangen gak? 😗</p>
      <div class="flex justify-center gap-4">
        <button onclick="jawaban('iya')" class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-full shadow transition-all">
          Iya, aku juga kangen 🥺
        </button>
        <button onclick="jawaban('nggak')" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded-full shadow transition-all">
          Nggak 😐
        </button>
      </div>
    </div>

    <div id="respon" class="text-center text-lg font-semibold text-pink-600 mt-4"></div>

    <p class="text-sm text-gray-400 mt-6">Dari seseorang yang (mungkin) kamu rindukan juga... 🥹</p>
  </div>

  <script>
    function jawaban(pilihan) {
      const respon = document.getElementById("respon");
      if (pilihan === "iya") {
        respon.innerHTML = "AWWW 😭😭😭 KUANGEN BANGETT🤝💖";
      } else {
        respon.innerHTML = "Gapapa kok... aku sabar kayak Spiderman. 😔";
      }
    }
  </script>
</body>
</html>
